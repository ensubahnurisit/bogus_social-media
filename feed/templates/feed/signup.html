{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Social App</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f2f5;
}
header {
    background: #1877f2;
    padding: 15px;
    color: white;
    font-size: 24px;
    text-align: center;
}
.container {
    width: 400px;
    margin: 50px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.15);
    text-align: center; /* centers content inside container */
}
input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    text-align: center; /* centers placeholder text */
    box-sizing: border-box;
}
button {
    background: #1877f2;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #0f64d7;
}
.nav {
    text-align: center;
    margin-top: 20px;
}
.nav a {
    color: #1877f2;
    text-decoration: none;
    margin: 0 10px;
}
p {
    margin: 5px 0;
}
</style>
</head>
<body>
<header>Signup</header>
<div class="container">
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">{% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>
    <div class="nav">
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'home' %}">Home</a>
    </div>
</div>
</body>
</html>
