{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Social App</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f2f5; }
header { background:#1877f2; padding:15px; color:white; font-size:24px; text-align:center; }
.container { width:400px; margin:40px auto; background:white; padding:25px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.15); text-align:center; }
input, button { width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; font-size:14px; box-sizing:border-box; }
button { background:#1877f2; color:white; border:none; cursor:pointer; font-size:15px; }
button:hover { background:#0f64d7; }
.nav { text-align:center; margin-top:20px; }
.nav a { color:#1877f2; text-decoration:none; margin:0 10px; font-size:14px; }
</style>
</head>
<body>

<header>Signup</header>

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Signup</button>
    </form>

    <div class="nav">
        <a href="{% url 'home' %}">Back to Home</a>
    </div>
</div>

</body>
</html>
