{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Post - Social App</title>
<style>
body {margin:0; font-family: Arial,sans-serif; background:#f0f2f5;}
header {background:#1877f2; padding:15px; color:white; font-size:24px; text-align:center;}
.container {width:400px; margin:40px auto; background:white; padding:25px; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,0.15); text-align:center;}
input, textarea, button {width:100%; padding:12px; margin:8px 0; border-radius:6px; border:1px solid #ccc; font-size:14px; box-sizing:border-box;}
textarea {resize:none; text-align:left;}
button {background:#1877f2; color:white; border:none; cursor:pointer; font-size:15px;}
button:hover {background:#0f64d7;}
.nav {text-align:center; margin-top:20px;}
.nav a {color:#1877f2; text-decoration:none; margin:0 10px;}
</style>
</head>
<body>
<header>My Social App</header>
<div class="container">
<h2>Create a Post</h2>
<form action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
    <textarea name="content" rows="5" placeholder="What's on your mind?"></textarea>
    <input type="file" name="image">
    <button type="submit">Create Post</button>
</form>
<div class="nav">
    <a href="{% url 'feed' %}">Back to Feed</a>
</div>
</div>
</body>
</html>
